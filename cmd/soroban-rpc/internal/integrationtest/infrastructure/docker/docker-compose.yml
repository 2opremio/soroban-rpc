services:
  core-postgres:
    image: postgres:9.6.17-alpine
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=stellar
    expose:
      - "5641"
    command: [ "-p", "5641" ]

  core:
    platform: linux/amd64
    # Note: Please keep the image pinned to an immutable tag matching the Captive Core version.
    #       This avoids implicit updates which break compatibility between
    #       the Core container and captive core.
    image: ${CORE_IMAGE:-stellar/unsafe-stellar-core:21.0.1-1897.dfd3dbff1.focal}
    depends_on:
      - core-postgres
    restart: on-failure
    environment:
      - TRACY_NO_INVARIANT_CHECK=1
    ports:
      - ${CORE_PORT}:${CORE_PORT}
      - ${CORE_HTTP_PORT}:${CORE_HTTP_PORT}
      # add extra port for history archive server
      - ${CORE_ARCHIVE_PORT}:${CORE_ARCHIVE_PORT}
    entrypoint: /usr/bin/env
    command: /start standalone
    volumes:
      - ${CORE_MOUNT_DIR}/stellar-core-integration-tests.cfg:/stellar-core.cfg
      - ${CORE_MOUNT_DIR}/core-start.sh:/start
    extra_hosts:
      - "host.docker.internal:host-gateway"
